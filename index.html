<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <section class="displayUnit ">
            <div class="history text-neutral-500 fs-24">
                1+2+3
            </div>
            <div class="answer text-neutral-900 fs-48 fw-medium">
                =123
            </div>
        </section>
        <section class="buttons">    
            <div class="topoperations">
                <button class="button bg-neutral-800 text-neutral-500 fs-24 fw-medium" id="bAc">Ac</button>    
                <button class="button bg-neutral-800 text-neutral-500 fs-24 fw-medium" id="bBs">âŒ«</button>    
                <button class="button bg-primary-300 text-primary-400 fs-24 fw-medium" id="bD">/</button>    
                <button class="button bg-primary-300 text-primary-400 fs-24 fw-medium" id="bM">*</button>    
            </div>
            <div class = "bottomoperations">
                <div class="operands">
                    <div class="innerops1">
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b7">7</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b8">8</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b9">9</button></div>
                    <div class="innerops2">
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b4">4</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b5">5</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b6">6</button></div>
                    <div class="innerops3">
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b1">1</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b2">2</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b3">3</button></div>                                            
                    <div class="innerops4">
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="b0">0</button>    
                        <button class="button bg-neutral-200 text-primary-500 fs-24 fw-medium" id="bdot">.</button></div>  
                </div>
                <div class="sideoperations">
                    <button class="button bg-primary-300 text-primary-400 fs-24 fw-medium" id="bS">-</button>    
                    <button class="button bg-primary-300 text-primary-400 fs-24 fw-medium" id="bA">+</button>    
                    <button class="button bg-primary-500 text-neutral-900 fs-24 fw-medium" id="bE">=</button> 
                </div>
            </div>    
        </section>
    </div>
</body>
</html>
